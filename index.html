<!DOCTYPE html PUBLIC >
<html>
<head>
<script type="text/javascript">

mezclar = function(n){
    for(var j, x, i = n.length; i; j = parseInt(Math.random() * i), x = n[--i], n[i] = n[j], n[j] = x);
    return n;
};
var secuencia = [1, 2, 3, 4, 5, 6, 7, 8, 9];
var cadena = mezclar(secuencia).toString();
var numeros = new Array();
numeros=cadena.split(",");

</script>
</head>
	<body>
		<div>
		<script type="text/javascript">

		for (m=1;m<numeros.length;m++){
		document.write("<img src='img" + numeros[m] + ".jpg'");
		}

		</script>
		</div>
</body>
</html>
